<Html>  
    <head>   
    <title>  
       Rail ticket booking form 
    </title>  
    </head>   
    <body>
        <form action="basic.html">  
      <h2 style="text-align:center;"> Rail ticket booking Form </h2>
    <label> Train name or number </label>         
    <input type="text" name="Train name or number " size="15"/> <br> <br>  
    <label> Journey  from: </label>     
    <input type="text" name="Journey  from" size="15"/>   
    <label> Journey to: </label>         
    <input type="text" name="Journey to" size="15"/> <br>  <br> 
    <label>   
        Regeservation quota:  
    </label>   
    <select>  
    <option value="please select">please select</option>  
    <option value="First class">Firstclass</option>  
    <option value="Second class">second class</option>  
    </select>  
    <br> <br>
    <label> 
        <label > Journey date </label> 
        <input type="date"><br><br>
        <label> Full name</label> 
        <input type="text" name=" Full name" > <br><br>
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/> <br> <br>  
    Address  
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br>  
    <button type="submit"> login</button>
        <a href="basic.html" ></a>
        </form>
    </body>
</Html>
